<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	
	<title>Bienvenido al parque internacional</title>
	
	<link rel="stylesheet" href="css/skel.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/search.css"/> 
</head>

<body class="homepage">

				
			<!-- Header Wrapper -->
			<div class="wrapper style1">
			
			<!-- Header -->
				<div id="header">
					<div class="container">
							
						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li class="active"><a href="/">Home</a></li>
									<li><a href="/map">Mapa del parque</a></li>
									<li><a href="/searchEspecie">Especies</a></li>
									<li><a href="/searchPersonal">Personal</a></li>
								</ul>
							</nav>
	
					</div>
				</div>
			
			<!-- Banner -->
				<div id="banner">
					<section class="container">
						<h2>Mapa del parque</h2>
					</section>
				</div>

			
		
		<!-- Section One -->
			<div class="wrapper style2">
				<section class="container">
					<div class="row double">
						<img class="mapImage" src="images/map1.jpg" alt="Mapa del parque" />						
					</div>
					<br></br>
					<br></br>
					<div class="row">
						<div>
						<h3 class="title">ÁREAS</h3>
						<div th:each="area : ${areas}" class="areasMap">
							<p class="areasName"><b>Nombre: </b> <span  th:text="${area.name}"></span></p>
							<p class="areasName"><b>Extensión km^2: </b> <span  th:text="${area.length}"></span></p>
							<p class="areasName"><b>Descripción: </b> <span  th:text="${area.details}"></span></p>
	
						</div> 
						</div>
					</div>
				</section>
			</div>

		
	<!-- Footer -->
		<div id="footer">
			<section class="container">
				<header class="major">
					<h2>Conecta con nosotros</h2>
					<span class="byline">Búscanos en las redes sociales</span>
				</header>
				<ul class="icons">
					<li class="active"><a href="#" class="fa fa-facebook"><span>Facebook</span></a></li>
					<li><a href="#" class="fa fa-twitter"><span>Twitter</span></a></li>
					<li><a href="#" class="fa fa-google-plus"><span>Google+</span></a></li>
				</ul>
				<hr />
			</section>
			
			<!-- Copyright -->
				<div id="copyright">
					Diseñado por: Rainer Arencibia, Silvia Garcia y Sofia Serrano
				</div>			
		</div>
</div>
	</body>
</html>
